<div class="row">
  <div class="col-xs-12">
    <h2>Vos films</h2>
    <div class="list-group">
      <button
        class="list-group-item"
        *ngFor="let movie of movies">
        <h3 class="list-group-item-heading">
          {{ movie.Titre }}

        </h3>
        <p class="list-group-item-text">{{ movie.Genre }}</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewBook()">Nouveau film</button>
  </div>
</div>
