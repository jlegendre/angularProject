<div class="row">
  <div class="col-xs-12">
    <h2>Vos films</h2>
    <div class="list-group">
      <button
        class="list-group-item"
        *ngFor="let movie of movies">
        <h3 class="list-group-item-heading">
          {{movie.titre}}

        </h3>
        <p class="list-group-item-text">{{ movie.genre }}</p>
      </button>
    </div>
    <button class="btn btn-primary">Nouveau film</button>
  </div>


</div>
